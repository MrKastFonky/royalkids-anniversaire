
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anniversaires Royal Kids Montgermont</title>
  <meta name="description" content="Organise un anniversaire inoubliable à Royal Kids Montgermont : jeux géants, gâteau, boissons, animateur, parade et surprises !" />
  <style>
    body{font-family:sans-serif;margin:0;background:#ffb347;}
    header{padding:20px;text-align:center;background:#ff8a00;color:#fff;}
    .ticker{width:100%;display:flex;justify-content:center;margin:12px 0;}
    .pill{
      background:#fff;color:#0d0d0d;border-radius:999px;
      padding:8px 16px;font-weight:700;box-shadow:0 4px 8px rgba(0,0,0,.1);
      display:inline-flex;align-items:center;gap:10px
    }
    .dots{display:inline-flex;gap:4px}
    .dots i{
      width:6px;height:6px;border-radius:50%;
      background:green;display:inline-block;opacity:.35;animation:blink 1.4s infinite
    }
    .dots i:nth-child(2){animation-delay:.15s}
    .dots i:nth-child(3){animation-delay:.3s}
    @keyframes blink{50%{opacity:1}}
    .grid-photos{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:18px}
    .grid-photos img{width:100%;height:220px;object-fit:cover;border-radius:16px}
    .plans{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin:18px}
    .plan{background:#fff;padding:20px;border-radius:16px;box-shadow:0 4px 8px rgba(0,0,0,.1);}
  </style>
</head>
<body>

<header>
  <h1>Anniversaires Royal Kids Montgermont</h1>
</header>

<!-- Bandeau réservation -->
<div class="ticker">
  <div class="pill">
    Réservations en cours
    <span class="dots"><i></i><i></i><i></i></span>
  </div>
</div>

<!-- Photos -->
<section class="grid-photos">
  <img src="https://picsum.photos/400/300?random=1" alt="Photo 1">
  <img src="https://picsum.photos/400/300?random=2" alt="Photo 2">
  <img src="https://picsum.photos/400/300?random=3" alt="Photo 3">
</section>

<!-- Formules -->
<section class="plans">
  <article class="plan"><h3>Formule Classic</h3><p>Details...</p></article>
  <article class="plan"><h3>Formule Happy Snack</h3><p>Details...</p></article>
  <article class="plan"><h3>Formule Royale</h3><p>Details...</p></article>
</section>

</body>
</html>
